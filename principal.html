<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-.equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>

<body>
    <!-- Título Site -->
    <div class="container">
        <h1>Criptografia</h1>
        <h2> Carioca</h2>

        <!-- Caixa que recebe o conteúdo do usuário -->
        <textarea name="message" class="result" placeholder="Digite aqui"></textarea>
        <!-- Botão Carioca (Chave do Código de César) -->
        <div class="key-btn">
            <span id="label">Código Carioca: </span>
            <button onclick="prev()">-</button>
            <span id="key">1</span>
            <button onclick="next()">+</button><br /><br />
        </div>


        <!--  Seletor de Base-64 e Cifra de César-->
        <div class="select-main"> <label for="selecao">Código</label>
            <select name="selecao" id="codigo">
                <option disabled selected>--Selecione--</option>
                <option value="cifra">Cifra de Cesar</option>
                <option value="base">Base 64</option>
            </select><br>
        </div>

        <!-- Botões Ocultos-->
        <div class="btn-radio-box">
            <div class="radio-btn">
                <input type="radio" id="codificar" name="codigo" value="codificar" class="codifica">
                <label for="codificar">Codificar</label>
            </div>

            <div class="radio-btn"> <input type="radio" id="decodificar" name="codigo" value="decodificar"
                    class="decodifica">
                <label for="decodificar">Decodificar</label>
            </div>

        </div>


        <!-- Botões Codificar e Decodificar -->

        <div class="click-btn">
            <button class="input" onclick="codiBase()">Codifica</button>
            <button class="output" onclick="decoBase()">Decodifica</button><br>

        </div>

        <!-- RESULTADO -->
        <p class="result2"></p>

    </div>



    <script src="interacao.js"></script>
</body>

</html>
